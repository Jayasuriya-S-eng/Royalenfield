<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Royal Enfield</title>
    
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assests/image2.png" alt="Royal Enfield Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="models.html">Models</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-hero">
        <div class="contact-hero-content">
            <h1>Get in Touch with Royal Enfield</h1>
            <p>Have questions? Our team is ready to assist you.</p>
        </div>
    </section>

    <section class="contact-info">
        <div class="contact-container">
            <div class="contact-details">
                <h2>Our Location</h2>
                <p>Royal Enfield Headquarter<br>123 Motorcycle Lane, Chennai, India</p>
                <img src="/assests/location.jpg" >
                <img src="/assests/bg.jpg" >
                
            </div>

            <div class="contact-form">
                <h2>Contact Us</h2>
                <form action="submit_form.php" method="POST">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Submit</button>
                     <a href="index.html" class="home-button">Back to Home</a>

                </form>
               
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Royal Enfield. All rights reserved.</p>
    </footer>

    
    <script>
        function initMap() {
            var location = { lat: 13.0827, lng: 80.2707 }; // Example location for Chennai
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: location,
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }
    </script>
</body>
</html>
